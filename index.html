<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pacman inspired CodeInstitute game">
  <meta name="keywords" content="pacman, game, CodeInstitute">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hackman</title>
</head>

<body>

  <!-- Game start score titles -->
  <div class="row container-fluid text-center mt-2">
    <div class="col-3"></div>
    <div class="col-3">
      <p class="font-ps2p white-text score-text">1 UP</p>
    </div>
    <div class="col-3">
      <p class="font-ps2p white-text score-text">High Score</p>
    </div>
    <div class="col-3"></div>
  </div>

  <!-- Game start scores -->
  <div class="row container-fluid text-center">
    <div class="col-3"></div>
    <div class="col-3">
      <p class="font-ps2p white-text score-text">00</p>
    </div>
    <div class="col-3">
      <p class="font-ps2p white-text score-text">0000</p>
    </div>
    <div class="col-3"></div>
  </div>

  <!-- Menu area -->
  <div class="menu-area container-fluid text-center">
    <div class="menu-content">

      <!-- Game title row -->
      <div class="row text-center">
        <div class="col-3"></div>

        <!-- Game title -->
        <div id="game-title" class="col-6 p-4 border rounded">
          <h1 class="font-ps2p">Hack-Man</h1>
        </div>

        <div class="col-3"></div>
      </div>

      <!-- Game intro details -->
      <div class="row text-center mt-5 pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <h2 class="font-ps2p blue-font">1 Player Only!</h2>
        </div>
        <div class="col-3"></div>
      </div>

      <!-- Game Rules -->
      <div class="row text-center mt-5 pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <button type="button" class="btn btn-primary font-ps2p red-font button-menu" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Rules
          </button>
        </div>
        <div class="col-3"></div>
      </div>

      <!-- Start game -->
      <div class="row text-center mt-5 pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <a href="game.html">
            <button type="button" class="btn btn-primary font-ps2p green-font button-menu">
              Start Game
            </button>
          </a>
        </div>
        <div class="col-3"></div>
      </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content modal-bground">
                <div class="modal-header orange-border-bottom">
                  <h1 class="modal-title fs-5 font-ps2p" id="exampleModalLabel">How to Play</h1>
                </div>
                <div class="modal-body white-text">
                  <p>What is the game</p>
                  <p>Aim of the game/ objective</p>
                  <p>How to play the game</p>
                </div>
                <div class="modal-footer orange-border-top">
                  <button type="button" class="btn btn-secondary modal-btn" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
